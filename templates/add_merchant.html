<html lang="zh-CN">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>订单管理系统</title>

<body>
<div class="container">
<div class="row"></div>
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加商家</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/add_merchant/" method="post">
                <div class="form-group">
                    <label for="merchant-name" class="col-sm-2 control-label">商家名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="merchant-name" placeholder="姓名" name="merchant_name">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">提交</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
