<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/5.10.0-11/css/all.css" rel="stylesheet">
    <link rel="icon" href="/static/fav.ico">
    <style>
        body {
            background: gray;
        }

        #login_in {
            margin-top: 100px;

        }

    </style>
</head>

<body>


<div class="container">
    <div class="row">
        <div id="login_in" class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" action=" http://127.0.0.1:8000/reg/" method="post">

                <div class="form-group has-feedback">
                    <label for="inputEmail3" class="col-sm-3 control-label">用户:</label>
                    <div class="col-sm-9">
                        <input name="uuu" type="text" class="form-control " id="inputEmail3" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">密码:</label>
                    <div class="col-sm-9">
                        <input name="pwd" type="password" class="form-control" id="inputPassword3" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">log in</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <p class="text-danger text-center">{{ error }} </p>
                    </div>
                </div>
            </form>


        </div>
    </div>

</div>


<script src="/static/jquery-3.3.1.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
